<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="js/jquery-2.1.4.js"></script>
<script>
/*Created By :  Md Hidaytullah Rahmani*/
$(document).ready(function(){
$(".hr-animation-wrapper").addClass("hr-transition");	
			
	setTimeout(function(){
		$(" .circle-layer").addClass("zoomer-circle");
		
		},6000)
		
		setTimeout(function(){
		$(" .circle-layer").removeClass("zoomer-circle");
		
		},7000);
		
})
</script>

<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet" href="css/ssc.css" />
<meta name="author" content="Md Hidaytullah Rahmani" >
</head>

<body>

<div class="hr-animation-wrapper">
	<div class="first-layer">
    	<img src="images/first-layer-with-light.jpg" class="first-layer-image animated delay-4000 fadeIn" >
        <img src="images/circle-sun.png" class="circle-layer animated delay-5000 zoomIn" >
        
        <div class="full-logo-wrapper">
        	<img src="images/s_leftLogo.png" class="s_First animated delay-2000 fadeIn" >
            <img src="images/s_first_line.png" class="s_Second animated delay-1000 fadeInDownBig" >
            <img src="images/s_second_line.png" class="s_Third animated delay-3000 bounceInUp" >
            <img src="images/s_third_line.png" class="s_Fourth animated delay-3500 fadeInRight" >
            
        </div>
        <!-- Full logo closed-->
        
        <img src="images/logo-star.png" class="star-image third-layer-image animated delay-8000 rotateIn " >
    </div>
    <!-- First Layer end here -->
    
</div>
<!-- Animation main wrapper end here -->

</body>
</html>
